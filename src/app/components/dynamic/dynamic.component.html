<ng-template #template>
   <app-placeholder *ngIf="this.state.getPartType()=='placeholder'" [state]="state" ></app-placeholder>
   <app-layout *ngIf="this.state.getPartType()=='layout'" [state]="state" ></app-layout>
   <app-bar *ngIf="this.state.getPartType()=='bar'" [state]="state" ></app-bar>
   <app-bar *ngIf="this.state.getPartType()=='toolbar'" [state]="state" ></app-bar>
   <app-bar *ngIf="this.state.getPartType()=='header'" [state]="state" ></app-bar>
   <app-panel *ngIf="this.state.getPartType()=='panel'" [state]="state" ></app-panel>
   <app-list *ngIf="this.state.getPartType()=='list'"  [state]="state" ></app-list>
</ng-template>
