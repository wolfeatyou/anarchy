app list {{state.dataSource}}
sel: {{state.dataSource?.selectedDataItem?.id}}
<div *mobxAutorun>
  <div *ngFor="let item of state.dataSource?.data" (click)="selectRow(item)"
       [ngStyle]="state.dataSource?.selectedDataItem?.id == item.id? {'background-color':'blue'}:{}">
    item: {{JSON.stringify(item)}}
  </div>
</div>
